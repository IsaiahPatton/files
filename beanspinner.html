    <style>

        .spinner {
            height: 417px;

            margin: auto;
            background-image: URL("https://cdn-us-ec.yottaa.net/559d843c312e586950002fbe/dbd7a3e0a1e401337c3402f957b45763.yottaa.net/v~4b.108/beanboozled/images/beanboozled4thspinner.png?yocs=12_&yoloc=us");

    <script>
        var mySound;
        var labels = ["Strawberry? Deadfish?", "Berry Blue? Toothpaste?", "Lime? Lawn Choppings?", 
            "Peach? Barf?", "Tuti-Frutiti? Sticky Stinky Socks?", "Coconut? Spoiled Milk?", "Carmel Corn? Moldy Cheese", "Chocolate Pudding? Dead Dog Meat?", 
            "Buttered Popcorn? Rotten Egg?", "Juicy Pear? Slimey Green Booger?"];
        var deg = [0, 40, 90, 120, 155, 180, 210, 240, 280, 320];
        function spin() {
            mySound = new sound("https://www.freesfx.co.uk/rx2/mp3s/3/15282_1460398281.mp3");
            mySound.play();

            var i = 0;
            var ver = setInterval(function(){
                document.getElementById("spin").style.transform = "rotate(" + i +"deg)";
                i += 10;
            }, 10);

            setTimeout(function(){
                //do what you need here
                var ia = Math.floor(Math.random() * labels.length);
                clearInterval(ver);
                document.getElementById("text").innerHTML = labels[ia];
                document.getElementById("spin").style.transform = "rotate(" + deg[ia] +"deg)";
            }, 2300);
        }

        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function(){
                this.sound.play();
            }
            this.stop = function(){
                this.sound.pause();
            }    
        }
    </script>

    <p id="text" class="text">Click "Spin" to start</p>
    <a href="javascript:spin();"><button onClick="spin();">Spin</button></a>
    
    <div class="spinner">
    <img class="spinner1" id="spin"
        src="https://cdn-us-ec.yottaa.net/559d843c312e586950002fbe/dbd7a3e0a1e401337c3402f957b45763.yottaa.net/v~4b.108/beanboozled/images/arrow2.png?yocs=12_&yoloc=us">
