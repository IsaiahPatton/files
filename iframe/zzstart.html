<html>
    <style>
        * {margin:0; box-sizing: border-box; }

        body, html { height: 100%; margin: 0; font-family: Arial; }

        .tablink {
            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            width: 25%;
        }

        iframe[name="speedyadsframe"] {
            position: fixed;
            top: 10px;
            z-index: 5;
            display: block;
            margin: 0 auto;
        }

        .bottom {
            position: fixed;
            bottom: 5px;
            z-index: 5;
            display: block;
            margin: 0 auto;
            margin-left: 10px;
        }

        .site { height: 90%; }

        .border {
            margin: 120px;
            margin-top: 3px;
            margin-bottom: 10px;
            margin-right: 10px;
            border: 4px solid blue;
        }

        .tabs button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 4.9px 20px;
            transition: 0.3s;
            border-right: 1px solid black;
        }

        .tabs button:hover { background-color: #ddd; }

        .tabs button.active { background-color: #ccc; }
        iframe { display: block; }
        small { font-size:9.5px;}
    </style>

    <script>
        var tab = 1;

        function zunozap(name) {
    
            var newUR = document.getElementById("txturlbar").value;

            if (newUR.includes("zunozapcredits")) {
                newUR = "http://files.zunozap.com/iframe/credits.html";
            }

            if (!newUR.includes("http"))
                newUR = "http://" + newUR;

            loadPage(newUR);
        }

        function loadPage(name) {
            document.getElementById("pframe" + tab).innerHTML = 
                "<iframe class='site' name='frame' id='i" + tab + "' is='x-frame-bypass' src='" + name + "' width='100%' height='100%'></iframe>";
        }

        function switchTab(ntab) {
            document.getElementById("currentTab").innerHTML = ntab;
            tab = ntab;

            document.getElementById("pframe1").style.display = "none";
            document.getElementById("pframe2").style.display = "none";
            document.getElementById("pframe3").style.display = "none";
            
            document.getElementById("t1").style.background = "orange";
            document.getElementById("t2").style.background = "orange";
            document.getElementById("t3").style.background = "orange";

            var con = document.getElementById("pframe" + ntab);
            con.style.display = "block";
            var btn = document.getElementById("t" + tab);
            btn.style.background = "LIGHTGREEN";
            if (con.innerHTML.includes("<br><br><br><p>Error loading page</p>"))
                loadPage("http://n-e-d.github.io/");
        }

        function updateTitles() {
            var btn = document.getElementById("t" + tab);
            var title = document.getElementById("i" + tab).contentDocument.title;
            if (title.length > 1)
                btn.innerHTML = title;
            else
                btn.innerHTML = "Loading...";
        }
        setInterval(updateTitles, 1000);
    </script>
